<!DOCTYPE HTML>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
    <!--<input type="text" id="searchKey"/>-->
    <button id="btnPublic">Public</button>
    <button id="btnPrivate">Private</button>
    <button id="btnAdd">New book</button>
</div>


<div class="leftArea">
    <ul id="bookList"></ul>
</div>

<form id="bookForm">

    <div class="mainArea">

        <label>Id:</label>
        <input id="bookId" name="id" type="text" disabled />

        <label>Name:</label>
        <input type="text" id="name" name="name" required>

        <label>Author:</label>
        <input type="text" id="author" name="author"/>

        <label>Date:</label>
        <input type="text" id="date" name="date"/>

        <label>Region:</label>
        <input type="text" id="region" name="region"/>

        <label>Year:</label>
        <input type="text" id="year" name="year"/>

        <button id="btnSave">Save</button>
        <button id="btnDelete">Delete</button>
        <button id="btnMove">Move</button>

    </div>

    <!--<div class="rightArea">-->

        <!--<img id="pic" height="300"/>-->

        <!--<label>Notes:</label>-->
        <!--<textarea id="description" name="description"></textarea>-->
    <!--</div>-->

</form>

<script src="js/main.js"></script>

</body>
</html>
